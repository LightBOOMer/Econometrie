name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Cours_d_Econometrie.tex  # ⬅️ REMPLACEZ par votre fichier principal !
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: ./**.pdf

